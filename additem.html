    <fieldset id="contactFieldset">
    <legend>Appointment Details:</legend>
        <ul id="errors"></ul>
        <ul id="questions">
            <li id="select"><label for="group">Select Type of Appointment</label></li><br />
            <li><label for="range">Level of Importance 1-10</label><input type="range" id="range" min="1" max="10"/></li>
            <li><label for="name">Whom your meeeting is with:</label><input type="text" id="name" /></li>
            <li><label for="date">Date of Meeting</label> <input type="date" min="2012-01-01" max="2020-12-31" id="date" required aria-required="true" placeholder="yyyy-mm-dd"/></li>
            <li><label for="tom">Time of Meeting</label><input type="time" id="tom" placeholder="0-2400hrs"/></li>
            <li><input type="checkbox" checked value="available" id="available"><label for="available">Available for Appointment</label></li>
            <li><label for="notes">Notes:</label><br /><textarea id="notes"></textarea></li>
         </ul>
     
    </fieldset><br />
    <input type="submit" value="Schedule Appt" id="submit" />
              <ul>
