<html>
  <head>
      <!--Meta Data -->
      <meta charset="utf-8" />
      <meta name="description" content="Keep appointments application" />
      <meta name="keywords" content="appointments, application, html5" />
      <meta name="robots" content="index, follow" />
      <meta name="HandheldFriendly" content="True" />
      <meta name="MobileOptimized" content="320" />
      <meta name="viewport" content="user-scalable=no, width=device-width" />
      <title>Appointment Keeper App</title>
      <link rel="stylesheet" type="text/css" href="css/styles.css" />
  </head>
	
	<body id="additem">
      <header><h1 id="head">Add Item</h1></header>
      <form action="#" method="post" id="kaForm">
          <fieldset id="kaFieldset">
              <legend>Appointment Details:</legend>
              <ul id="errors"></ul>
              <ul id="questions">
                  <li id="select"><label>Select Type of Appointment</label></li>
                  <li><label for="range">Level of Importance 1-10</label><input type="range" id="range" min="1" max="10"/></li>
                  <li><label for="name">Whom your meeeting is with:</label><input type="text" id="name" /></li>
                  <li><label for="date">Date of Meeting</label> <input type="date" id="date" /></li>
                  <li><label for="tom">Time of Meeting</label><input type="time" id="tom" /></li>
                  <li><input type="checkbox" checked value="yes" id="available"><label for="available">Available for Appointment</label></li>
                  <li><label for="notes">Notes:</label><br /><textarea id="notes"></textarea></li>
              </ul>
     
          </fieldset><br />
          <input type="submit" value="Schedule Appointment" id="submit" />
      </form>
      <script src="js/JSON.js" type="text/javascript"></script>
      <script src="js/main.js" type="text/javascript"></script>
      <footer><br />
	        <a href="#" id="clear">Clear Stored Data </a>
          <a href="#" id="displayLink">Display Data</a>
          <a href="additem.html" id="addNew" style="display:none;">Add New Item</a>
      </footer>
  </body>	
</html>
